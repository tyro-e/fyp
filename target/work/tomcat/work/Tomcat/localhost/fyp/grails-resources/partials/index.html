<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="BandsInTownController">
  <head>

    <link rel="stylesheet" href="css/pure.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.5/angular-route.js"></script> 
    <script src="js/jQuery.js"></script>
  </head>

  <body>

   
    
    <div class="content">
      <div class="pure-g pad_b20">
        <input type="text" ng-model="search" ng-change="change()" onclick="select()" class="pure-input" placeholder="Enter band or artist" autofocus />
      </div>
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-3-5">
          <div class="pure-g">
            <div class="pure-u-1">
              <div id="main-info" ng-include="'main-info.html'"></div>
            </div>
            <div id="maps" class="pure-u-1">  
              <div ng-include="'maps.html'"></div>
            </div>
          </div>      
        </div>
        <div id="shows" class="pure-u-1 pure-u-md-2-5 related-results">
          <div class="child">
            <div id="related_results" ng-include="'shows.html'"></div>
          </div>  
        </div>
      </div>  
    </div>
    <div class="pure-g" id="bottom_nav">
      <div class="pure-u-1 is-center">
        <a href="#!" id="bottom_nav_button" class="pure-button ticket-background"><i style="font-size:200%; height:50px;" class="fa fa-list"></i></a>
      </div>
    </div>


    
      
    <script src="js/app.js"></script>
    
    <script src="js/nav_menu.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPPFxf8JyiTirmJeZvOWSW4z6NePOuEaU"></script>
  </body>
</html>
